<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>ATA Marketplace sadasdaasdasd</title>
</head>
<body>
    <div class="main-wrapper">
        <div class="container">
            <div class="card chackout mt-md">
                <div class="logo">
                    <a href="/">
                        <img src="./assets//images/ata-logo.svg" alt="ATA Logo">
                    </a>
                </div>
                <h2>Order Details</h2>
                <div class="order-summary">
                    <ul class="summary-details">
                        <li>
                            <p>Number of ATAs</p>
                            <strong>x2</strong>
                        </li>
                        <li>
                            <p>Shipment cost</p>
                            <strong>$14</strong>
                        </li>
                        <li>
                            <p>Tax</p>
                            <strong>$9</strong>
                        </li>
                        <li class="total">
                            <p>Order summary (USD)</p>
                            <strong>$23</strong>
                        </li>
                    </ul>
                </div>

                <form action="">
                    <div class="payment-methods">
                        <h2>Select payment method</h2>
                        <ul>
                            <li>
                                <label class="credit-card-item">
                                    <input type="radio" name="visa">
                                    <div class="credit-card-wrapper">
                                        <span class="radio-icon"></span>
                                        <img src="./assets//images/cards/visa.svg" alt="Visa card icon">
                                        <div class="card-details">
                                            <strong>****8596</strong>
                                            <span>Expires 12/26</span>
                                        </div>
                                    </div>
                                </label>
                            </li>
                            <li>
                                <label class="credit-card-item">
                                    <input type="radio" name="visa">
                                    <div class="credit-card-wrapper">
                                        <span class="radio-icon"></span>
                                        <img src="./assets//images/cards/master.svg" alt="Master card icon">
                                        <div class="card-details">
                                            <strong>****8624</strong>
                                            <span>Expires 02/25</span>
                                        </div>
                                    </div>
                                </label>
                            </li>
                        </ul>
                    </div>

                    <a href="./confirmation.html" class="btn filled primary width-full">Purchase Order</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
