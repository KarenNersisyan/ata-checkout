<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>ATA Marketplace</title>
</head>
<body>
    <div class="main-wrapper">
        <div class="container">
            <div class="card chackout mt-md">
                <div class="logo">
                    <a href="/">
                        <img src="./assets//images/ata-logo.svg" alt="ATA Logo">
                    </a>
                </div>
                <h2>Check your email for confirmation code</h2>
                <p class="caption">If <strong>example@domain.com</strong> is active, you will receive a code. It expires in 10 minutes.</p>
                <form action="">
                    <div class="text-field">
                        <label for="ata_count">Confirmation code</label>
                        <input type="text">
                        <p class="error-msg">Code is invalid</p>
                    </div>

                    <a href="/" class="btn filled primary width-full">Sumbit</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
